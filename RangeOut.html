<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range out</title>
</head>
<body>
    
    <form>
        <input type="number" id="1" value="">
        <button onclick="range()" type="button">Submit</button>
    </form>

    <script>
        function range(){
    var num = document.getElementById("1").value;
    var i = parseInt();
    for(i = 0; i < 50; i = i + 10){
        if(num < 51){
        if(num >= i && num <= i + 10){
            document.write("Your number range is from "+i+" to "+ (i + 10));
        }
        }else{
            document.write("Your number range is above 50");
            return;
        }
        }
    }

    </script>
</body>
</html>
